name: Build, push, and deploy

on:
  push:
    branches:
      - main

env:
  IMAGE_BASE: ghcr.io/${{ github.repository }}

jobs:
  build:
    name: Build and push Docker container
    runs-on: ubuntu-latest
    steps:

      - name: Setter TAG
        run: echo "TAG=$(date +%Y.%m.%d.%H%M%S)-$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Setter IMAGE
        run: echo "IMAGE=$(echo $IMAGE_BASE):$(echo $TAG)" >> $GITHUB_ENV

      - uses: actions/checkout@v2
      
      - uses: actions/setup-java@v2
          with:
            java-version: 17
            distribution: 'temurin'
            check-latest: true
            cache: 'gradle'

      - name: Bygg
        run: ./gradlew test app:shadowJar

      - name: ðŸ“Š Publish results with dorny
        if: success() || failure()
        uses: dorny/test-reporter@v1.5.0
        with:
            name: ðŸ§¬ Test results
            path: "**/build/test-results/test/TEST-*.xml"
            reporter: java-junit
            token: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Bygg, tag og push Docker image
        run: |
          docker build --pull --tag ${IMAGE_BASE}:${TAG} --tag ${IMAGE_BASE}:latest .
          docker push ${IMAGE_BASE} --all-tags

      - name: Deploy to NAIS
        uses: nais/deploy/actions/deploy@v1
        env:
          PRINT_PAYLOAD: true
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais.yml,.nais/alerts.yml
          VARS: .nais/dev.json