name: Build PR 
on: [pull_request]

jobs:
  build:
    name: Build PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: test 
        run: ./gradlew test

      - name: ğŸ“Š Publish results with dorny
        if: success() || failure()
        uses: dorny/test-reporter@v1.5.0
        with:
            name: ğŸ§¬ Test results
            path: "**/build/test-results/test/TEST-*.xml"
            reporter: java-junit
            token: ${{ secrets.GITHUB_TOKEN }}