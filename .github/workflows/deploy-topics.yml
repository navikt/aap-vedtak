name: Deploy Topic

on:
  push:
    branches:
      - main
    paths:
      - '.nais/topic-medlem.yml'
      - '.nais/topic-søkere.yml'
      - '.nais/topic-manuell.yml'
      - '.nais/topic-inntekter.yml'
      - '.github/workflows/deploy-topics.yml'

jobs:
  deploy-medlem:
    name: Deploy medlem
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Deploy aap.medlem.v1 to dev
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/topic-medlem.yml
          VARS: .nais/dev.yml
          PRINT_PAYLOAD: true

  deploy-sokere:
    name: Deploy sokere
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Deploy aap.sokere.v1 to dev
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/topic-søkere.yml
          VARS: .nais/dev.yml
          PRINT_PAYLOAD: true

  deploy-manuell:
    name: Deploy manuell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Deploy aap.manuell.v1 to dev
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/topic-manuell.yml
          VARS: .nais/dev.yml
          PRINT_PAYLOAD: true

  deploy-inntekter:
    name: Deploy inntekter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Deploy aap.inntekter.v1 to dev
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/topic-inntekter.yml
          VARS: .nais/dev.yml
          PRINT_PAYLOAD: true
