    name: Deploy medlem
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy aap.medlem.v1 to dev
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/topic-medlem.yml
          VARS: .nais/dev.yml
          PRINT_PAYLOAD: true

