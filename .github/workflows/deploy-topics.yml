name: Deploy Topics

on:
  push:
    branches:
      - main
    paths:
      - '.nais/topic-*.yml'
      - '.github/workflows/deploy-topics.yml'
      - '.nais/dev.yml'

jobs:
  deploy:
    name: Deploy topics
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy topics to dev
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: ${{ join((
            .nais/topic-medlem.yml
            .nais/topic-s√∏kere.yml
            .nais/topic-manuell-11-2.yml
            .nais/topic-manuell-11-3.yml
            .nais/topic-manuell-11-4.yml
            .nais/topic-manuell-11-5.yml
            .nais/topic-manuell-11-6.yml
            .nais/topic-manuell-11-12.yml
            .nais/topic-manuell-11-29.yml
            .nais/topic-manuell-beregningsdato.yml
            .nais/topic-inntekter.yml
            .nais/topic-vedtak.yml
            ), ',') }}
          VARS: .nais/dev.yml
          PRINT_PAYLOAD: true
