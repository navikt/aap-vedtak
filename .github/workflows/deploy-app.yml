name: Build and Deploy

on:
  workflow_dispatch:

  push:
    branches: [ main ]
    paths-ignore:
      - '.nais/topic-*.yml'
      - '.github/workflows/deploy-topics.yml'

env:
  IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@0.11.0
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 19
          distribution: 'temurin'

      - uses: gradle/gradle-build-action@v2.4.0
        with:
          arguments: test app:buildFatJar --continue --no-daemon

      - uses: dorny/test-reporter@v1.6.0
        if: success() || failure()
        with:
          name: test
          path: "**/build/test-results/test/TEST-*.xml"
          reporter: java-junit
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          docker build --pull --tag ${{ env.IMAGE }} --tag ghcr.io/${{ github.repository }}:latest .
          docker push ghcr.io/${{ github.repository }} --all-tags

  deploy-dev:
    name: deploy dev
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          PRINT_PAYLOAD: true
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/app.yml,.nais/alert.yml
          VARS: .nais/dev.yml

  deploy-prod:
    name: deploy prod
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          PRINT_PAYLOAD: true
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: .nais/app.yml,.nais/alert.yml
          VARS: .nais/prod.yml
