apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: vedtak
  namespace: aap
  labels:
    team: aap
spec:
  image: {{image}}
  secureLogs:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: soknad-behandling
  azure:
    application:
      enabled: true
  kafka:
    pool: {{kafka-pool}}
    streams: true
  ingresses:
    - {{ingress}}
  replicas:
    cpuThresholdPercentage: 90
    disableAutoScaling: true
    max: 1
    min: 1
  resources:
    limits:
      cpu: 2000m
      memory: 8Gi
    requests:
      cpu: 1000m
      memory: 4Gi
  liveness:
    path: /actuator/live
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  readiness:
    path: /actuator/ready
    initialDelay: 3
    periodSeconds: 3
    failureThreshold: 21
  prometheus:
    enabled: true
    path: /actuator/metrics

  env:
    - name: LOG_APPENDER
      value: json
    - name: KAFKA_SECURITY_ENABLED
      value: "true"
