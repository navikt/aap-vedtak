apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: medlem.v1
  namespace: aap
  labels:
    team: aap
  annotations:
    kafka.nais.io/removeDataWhenResourceIsDeleted: "true"
    githubUrl: "https://github.com/navikt/aap-vedtak"
spec:
  pool: {{kafka-pool}}
  config:
    cleanupPolicy: compact,delete
    partitions: 12
    retentionHours: 1
  acl:
    - team: medlemskap
      application: medlemskap-aap-listener
      access: readwrite
    - team: aap
      application: vedtak
      access: readwrite
    - team: aap
      application: aap-kafka-manager
      access: read
    - team: aap
      application: aap-kafka-cli
      access: readwrite
