apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: sokere.v1
  namespace: aap
  labels:
    team: aap
  annotations:
    # Revurder om topic skal slettes sammen med kubernetesressursen n√•r topic opprettes i prod
    removeDataWhenResourceIsDeleted: "true"
    githubUrl: "https://github.com/navikt/aap-vedtak"
spec:
  pool: {{kafka-pool}}
  config:
    cleanupPolicy: compact,delete
    partitions: 2
    retentionHours: 1
  acl:
    - team: aap
      application: vedtak
      access: readwrite
    - team: aap
      application: sink
      access: read
    - team: aap
      application: oppgavestyring
      access: read
