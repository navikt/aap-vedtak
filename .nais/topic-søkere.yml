apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: sokere.v1
  namespace: aap
  labels:
    team: aap
  annotations:
    kafka.nais.io/removeDataWhenResourceIsDeleted: "{{kafka.permanent-delete-topics}}"
    kafka.format: json
    kafka.state: "true"
    github.url: https://github.com/navikt/aap-vedtak
spec:
  pool: {{kafka.pool}}
  config:
    cleanupPolicy: compact
    partitions: 12
  acl:
    - team: aap
      application: vedtak
      access: readwrite
    - team: aap
      application: sink
      access: read
    - team: aap
      application: oppgavestyring
      access: read
    - team: aap
      application: aap-kafka-manager
      access: read
    - team: aap
      application: kafka-cli
      access: readwrite
